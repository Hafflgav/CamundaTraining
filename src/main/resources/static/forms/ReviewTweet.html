<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-4">Tweet Content:</label>
        <div class="col-md-8">
        <input type="text"
               cam-variable-name="Tweet"
               cam-variable-type="String"
               readonly
               class="form-control" />
        </div>
        <label class="control-label col-md-4">Do you approve this tweet?</label>
        <div class="col-md-8">
            <input type="checkbox"
                   cam-variable-name="approval"
                   cam-variable-type="Boolean"
                   class="form-control" />
        </div>
    </div>

    <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
